{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Document</title>
</head>
<body>
    <main class="h-screen flex gap-1 p-2">
        {% for product in products %}
            <div class="border-1 p-1 border-gray-300 rounded-md h-[20em]">
                <img class="h-[250px] w-[250px] object-contain  rounded-t-[5px]" src="{{ product.image }}" alt="{{ product.title }} image">
                <p>{{ product.title }}</p>
                <p>{{ product.price }}</p>
            </div>
        {% endfor %}
    </main>
</body>
</html>
